<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>My Projects Hub</title>
  <!-- Google Fonts（例としてRoboto） -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <style>
    /* リセット・ベーススタイル */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'Roboto', sans-serif;
      background: #f4f4f9;
      color: #333;
      line-height: 1.6;
    }
    a {
      text-decoration: none;
      color: inherit;
    }
    /* ヘッダー */
    header {
      background: #4a90e2;
      color: #fff;
      padding: 2rem 1rem;
      text-align: center;
    }
    header h1 {
      font-size: 2.5rem;
      margin-bottom: 0.5rem;
    }
    header p {
      font-size: 1.2rem;
    }
    /* コンテナ */
    .container {
      max-width: 1200px;
      margin: 2rem auto;
      padding: 0 1rem;
    }
    /* プロジェクトグリッド */
    .projects {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 1.5rem;
    }
    .project-card {
      background: #fff;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
      transition: transform 0.3s, box-shadow 0.3s;
      overflow: hidden;
      display: flex;
      flex-direction: column;
    }
    .project-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 8px 12px rgba(0,0,0,0.2);
    }
    .project-card header {
      background: #4a90e2;
      color: #fff;
      padding: 1rem;
      text-align: center;
    }
    .project-card header h2 {
      font-size: 1.5rem;
    }
    .project-card .content {
      padding: 1rem;
      flex-grow: 1;
    }
    .project-card .content p {
      margin-bottom: 1rem;
      font-size: 0.95rem;
    }
    .project-card .footer {
      text-align: center;
      padding: 0.5rem 1rem 1rem;
    }
    .project-card .footer a {
      display: inline-block;
      background: #4a90e2;
      color: #fff;
      padding: 0.5rem 1rem;
      border-radius: 4px;
      transition: background 0.3s;
    }
    .project-card .footer a:hover {
      background: #357ab8;
    }
    /* フッター */
    footer {
      background: #333;
      color: #fff;
      text-align: center;
      padding: 1rem;
      margin-top: 3rem;
      font-size: 0.9rem;
    }
    /* レスポンシブ対応 */
    @media (max-width: 600px) {
      header h1 {
        font-size: 2rem;
      }
      header p {
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>

  <!-- ヘッダー -->
  <header>
    <h1>My Projects Hub</h1>
    <p>各プロジェクトへアクセスして詳細をご確認ください</p>
  </header>

  <!-- メインコンテンツ -->
  <main class="container">
    <section class="projects">
      <!-- Project Card: hacking -->
      <article class="project-card">
        <header>
          <h2>Hacking</h2>
        </header>
        <div class="content">
          <p>セキュリティとハッキングに関するプロジェクトです。</p>
        </div>
        <div class="footer">
          <a href="hacking/index.html">詳細を見る</a>
        </div>
      </article>

      <!-- Project Card: original_Toyooka -->
      <article class="project-card">
        <header>
          <h2>Original Toyooka</h2>
        </header>
        <div class="content">
          <p>豊岡に関連したオリジナルコンテンツのプロジェクトです。</p>
        </div>
        <div class="footer">
          <a href="original_Toyooka/index.html">詳細を見る</a>
        </div>
      </article>

      <!-- Project Card: original 1-c 13 kendo -->
      <article class="project-card">
        <header>
          <h2>Original 1-c 13 Kendo</h2>
        </header>
        <div class="content">
          <p>剣道に関するユニークな視点のオリジナルプロジェクトです。</p>
        </div>
        <div class="footer">
          <!-- フォルダ名にスペースが含まれる場合、URLエンコードが必要 -->
          <a href="original%201-c%2013%20kendo/index.html">詳細を見る</a>
        </div>
      </article>

      <!-- Project Card: original_volunteer -->
      <article class="project-card">
        <header>
          <h2>Original Volunteer</h2>
        </header>
        <div class="content">
          <p>ボランティア活動やその支援に関するプロジェクトです。</p>
        </div>
        <div class="footer">
          <a href="original_volunteer/index.html">詳細を見る</a>
        </div>
      </article>
    </section>
  </main>

  <!-- フッター -->
  <footer>
    &copy; 2025 My Projects Hub. All Rights Reserved.
  </footer>

</body>
</html>
